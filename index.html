<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title></title>
		<link rel="stylesheet" href="/dist/style.css" />
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      	rel="stylesheet">

		<script defer src="/dist/script.js"></script>
	</head>
	<body>
		
		<header class="header">
			<div class="header__container container">
				<div class="header__logo__container flex--row">
					<div class="header__logo__hamburger">
						<span class="material-icons icons--white">menu</span>
					</div>
					<div class="header__logo__youtube">
						<img class="logo__youtube" src="/app/img/yt-logo.svg" alt="youtube-header-logo">
					</div>
				</div>

				<div class="header__search__container flex--row">
					<div class="header__search__input__container flex--row">
						<input type="text" placeholder="Search">
						<div class="search__icon">
							<span class="material-icons icons--white">search</span>
						</div>
					</div>
					<div class="header__search__voice">
						<div class="mic__icon">
							<span class="material-icons icons--white">mic</span>
						</div>
					</div>
				</div>

				<div class="header__signUp__container flex--row">
					<div class="header__signUp__apps">
						<span class="material-icons icons--white">apps</span>
					</div>
					<div class="header__signUp__einstellung">
						<span class="material-icons icons--white">more_vert</span>
					</div>
					<div class="header__signUp__button">
						<button type="submit" class="signUp__btn"><span class="material-icons">account_circle</span>
							Sign In
						</button>
					</div>
				</div>
			</div>
		</header>
		
	</body>
</html>
